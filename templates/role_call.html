<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Role Call</title>
</head>
<body>
    <h1>Round {{ round_num }}</h1>
    <h2>{{ curr_player_name }}, you're up!</h2>
    <!-- Depending on if the content moderator or provider is called up, the "I'm Ready" button goes to the corresponding page -->
    {% if curr_role == 'provider' %}
        <a href="/input_content">I'm Ready!</a>
    {% elif curr_role == 'moderator' %}
        <a href="/review_content">I'm Ready!</a>
    {% else %}
        <p>There has been an error. Please <a href="index.html">restart the game</a>.</p>
    {% endif %}
</body>
</html>
