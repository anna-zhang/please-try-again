<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accepted Content</title>
</head>
<body>
    <h1>Round {{ round_num }}</h1>
    <p>Attempt #{{ attempt_num }}</p>
    <p>The content was accepted!</p>
    <p>Onto the next round?</p>
    <!-- Time to switch roles! -->
    <button onclick="window.location.href='/next_round'">Yes</button>
    <!-- Exit Game -->
    <button onclick="window.location.href='/exit_game'">No</button>
</body>
</html>
